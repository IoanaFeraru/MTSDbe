<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/services.css">
    <title>Services</title>
</head>
<body>
   
    <header>
        <h1 id="app-name">
            <img width="50" height="50" src="https://img.icons8.com/pieces/64/service.png" alt="service"/>
            ServiceSphere
        </h1>
        <div id="search-bar">
          <input type="text" id="search-input" placeholder="Search Services..">
        </div>
    </header>

    <div id="layout">
        
        <nav id="side-menu">
            <a href="../Html/home.html">Home</a>
            <a href="../Html/profile.html">My Profile</a>
            <a href="../Html/inbox.html">Messages</a>
            <a href="../Html/settings.html">Settings</a>
            <button id="logout">Log Out</button>
        </nav>

       
        <main>
            <button id="addServiceBtn" onclick="openServiceForm()">Add Service</button>
            <div id="serviceForm" class="modal">
                <form id="serviceFormContent">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                    
                    <label for="domain">Domain:</label>
                    <select id="domain" name="domain" required onchange="populateSubdomains()">
                        <option value="">Select Domain</option>
                        <option value="ARTISTICE">Artistice</option>
                        <option value="CONSTRUCTII">Construcții</option>
                        <option value="EDUCATIE">Educație</option>
                        <option value="INTRETINERE_SI_REPARARE">Întreținere și Reparare</option>
                        <option value="INFRUMUSETARE">Înfrumusețare</option>
                        <option value="SANATATE">Sănătate</option>
                        <option value="TRANSPORT">Transport</option>
                        <option value="FINANCIARE">Financiare</option>
                        <option value="INFORMATICE">Informatice</option>
                        <option value="CONTABILE_SI_DE_CONSULTANTA">Contabile și Consultanță</option>
                        <option value="EVENIMENTE">Evenimente</option>
                        <option value="ARCHITECTURA_SI_INGINERIE">Arhitectură și Inginerie</option>
                        <option value="DIVERSE">Diverse</option>
                    </select>
                    
                    <label for="subdomain">Subdomain:</label>
                    <select id="subdomain" name="subdomain" required>
                        <option value="">Select Subdomain</option>
                    </select>
                    
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required>
                    
                    <label for="region">Region:</label>
                    <select id="region" name="region" required>
                        <option value="">Select Region</option>
                        <option value="ALBA">Alba</option>
                        <option value="ARAD">Arad</option>
                        <option value="ARGES">Argeș</option>
                        <option value="BACAU">Bacău</option>
                        <option value="BIHOR">Bihor</option>
                        <option value="BISTRITA_NASAUD">Bistrița-Năsăud</option>
                        <option value="BOTOSANI">Botoșani</option>
                        <option value="BRASOV">Brașov</option>
                        <option value="BRAILA">Brăila</option>
                        <option value="BUZAU">Buzău</option>
                        <option value="CLUJ">Cluj</option>
                        <option value="CONSTANTA">Constanța</option>
                        <option value="DOLJ">Dolj</option>
                        <option value="TIMIS">Timiș</option>
                        <option value="REMOTE">Remote</option>
                    </select>
                    
                    <label for="acceptedPaymentMethods">Metode de plată acceptate:</label>
                    <select id="acceptedPaymentMethods" required>
                    <option value="">Select Payment Method</option>
                    <option value="CREDIT_CARD">Card de credit</option>
                    <option value="CASH">Cash</option>
                    <option value="BANK_TRANSFER">Transfer bancar</option>
                    <option value="APPLE_PAY">Apple Pay</option>
                    </select>
                    
                    <label for="serviceType">Service Type:</label>
                    <select id="serviceType" name="serviceType" required>
                        <option value="">Select Service Type</option>
                        <option value="PROJECT">Project</option>
                        <option value="BOOKING">Booking</option>
                    </select>
                    
                    <label for="minimumBookingTime">Minimum Booking Time:</label>
                    <input type="number" id="minimumBookingTime" name="minimumBookingTime" required>
                    
                    <button type="button" onclick="saveService()">Save</button>
                    <button type="button" onclick="closeServiceForm()">Cancel</button>
                </form>
            </div>
            <ul id="servicesList"></ul>
        </main>
    </div>

    <div id="modalOverlay" class="modal-overlay" onclick="closeServiceForm()"></div>
    <script src="../JS/services.js"></script>
</body>
</html>
