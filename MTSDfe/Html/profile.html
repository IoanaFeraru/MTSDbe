<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/profile.css">
    <title>Profile Page</title>
</head>
<body>
    <header>
        <h1 id="app-name">
            <img width="60" height="60" src="https://img.icons8.com/pieces/64/service.png" alt="service"/>
            ServiceSphere
        </h1>
    </header>
    <div id="layout">
    <nav id="side-menu">
        <a href="../Html/home.html">Home</a>
        <a href="../Html/services.html" id="services-link" style="display:none;">Manage services</a>
        <a href="../Html/bookedServices.html" id="bookings-link" style="display:none;">Manage bookings</a>
        <a href="../Html/inbox.html">Messages</a>
        <a href="../Html/settings.html">Settings</a>
        <button id="logout">Log Out</button>
    </nav>
<div class="profile-container">
    <h2>Welcome, <span id="user-name"></span>!</h2>
    <div class="form-container">
        <form id="profileForm">
            <input id="username" type="text" name="username" placeholder="Username" disabled />
            <input id="email" type="email" name="email" placeholder="Email" disabled />
            <input id="phone" type="tel" name="phone" placeholder="Phone Number" disabled />
            <input id="address" type="text" name="address" placeholder="Address" disabled />
           
            <div id="buttonsContainer">
                <button type="button" id="editButton">Edit</button>
                <button type="button" id="saveButton" style="display:none;">Save</button>
                <button type="button" id="becomeProviderButton">Become a Provider</button>
            </div>
           
            <div id="providerFields" style="display:none;">
                
                <input id="cif" type="text" name="cif" placeholder="CIF" />
                <input id="companyName" type="text" name="companyName" placeholder="Company Name" />
                <input id="companyAddress" type="text" name="companyAddress" placeholder="Company Address" />
                <input id="serviceDomain" type="text" name="serviceDomain" placeholder="Service Domain" />
                <input id="bankIban" type="text" name="bankIban" placeholder="Bank IBAN" />
                <div id="providerButtonsContainer">
                    <button type="button" id="saveProviderButton">Save Provider Details</button>
                    <button type="button" id="cancelProviderButton">Cancel</button>
                </div>
                
            </div>
            
            <div id="passwordChangeContainer" style="display:none;">
                <input id="newPassword" type="password" name="newPassword" placeholder="Enter New Password" />
                <button type="button" id="changePasswordButton">Change Password</button>
            </div>
            
        </form>
    </div>
</div>
</div>
<script src="../JS/profile.js"></script>
</body>
</html>
