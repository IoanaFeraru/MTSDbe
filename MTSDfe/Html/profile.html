<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/profile.css">
    <title>Profile Page</title>
</head>
<body>
<div class="profile-container">
    <h2>Welcome, <span id="user-name"></span>!</h2>
    <div class="form-container">
        <form id="profileForm">
            <input id="username" type="text" name="username" placeholder="Username" disabled />
            <input id="email" type="email" name="email" placeholder="Email" disabled />
            <input id="phone" type="tel" name="phone" placeholder="Phone Number" disabled />
            <input id="address" type="text" name="address" placeholder="Address" disabled />
           
            <div id="buttonsContainer">
                <button type="button" id="editButton">Edit</button>
                <button type="button" id="saveButton" style="display:none;">Save</button>
                <button type="button" id="becomeProviderButton">Become a Provider</button>
            </div>
           
            <div id="providerFields" style="display:none;">
                <input id="companyName" type="text" name="companyName" placeholder="Company Name" />
                <input id="cif" type="text" name="cif" placeholder="CIF" />
                <input id="bankIban" type="text" name="bankIban" placeholder="Bank IBAN" />
                <input id="companyAddress" type="text" name="companyAddress" placeholder="Company Address" />
                <input id="serviceDomain" type="text" name="serviceDomain" placeholder="Service Domain" />
                <button type="button" id="saveProviderButton">Save Provider Details</button>
            </div>
        </form>
    </div>
</div>
<script src="../JS/profile.js"></script>
</body>
</html>
