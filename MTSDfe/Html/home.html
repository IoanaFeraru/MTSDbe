<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ServiceSphere</title>
  <link rel="stylesheet" href="../CSS/home.css">

</head>

<body>
  <header>
    <div id="user-profile">
      <h2>Welcome, <span id="user-name"></span>!</h2>
    </div>
    <h1 id="app-name">
      <img width="50" height="50" src="https://img.icons8.com/pieces/64/service.png" alt="service" />
      ServiceSphere
    </h1>
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Search Services..">
    </div>
  </header>
  <div id="layout">
    <nav id="side-menu">
      <a href="../Html/profile.html">My Profile</a>
      <a href="../Html/services.html" id="services-link" style="display:none;">Add services</a>
      <a href="../Html/bookings.html">Bookings</a>
      <a href="../Html/inbox.html">Messages</a>
      <a href="../Html/settings.html">Settings</a>
      <button id="logout">Log Out</button>
    </nav>
    <main>
      <div class="services-grid">
      </div>
    </main>
  </div>

  <div id="service-modal" class="modal">
    <div class="modal-content">
      <div class="modal-left">
        <div class="service-image-placeholderModal">
        </div>
      </div>
      <div class="modal-right">
        <h3 id="modal-service-name"></h3>
        <p><strong>Furnizor:</strong> <span id="modal-service-username"></span></p>
        <p><strong>Description:</strong> <span id="modal-service-description"></span></p>
        <p><strong>Domain:</strong> <span id="modal-service-domain"></span></p>
        <p><strong>Subdomain:</strong> <span id="modal-service-subdomain"></span></p>
        <p><strong>Price:</strong> <span id="modal-service-price"></span> RON</p>
        <p><strong>Region:</strong> <span id="modal-service-region"></span></p>
        <p><strong>Service Type:</strong> <span id="modal-service-type"></span></p>
        <p><strong>Minimum Booking Time:</strong> <span id="modal-service-min-booking-time"></span> days</p>
        <button id="modal-booking-btn">Book it</button>
        <button id="modal-close-btn">Close</button>
      </div>
    </div>
  </div>

  <div id="booking-modal" class="modal">
    <div class="modal-content">
        <h3>Book Service</h3>
        <form id="booking-form">
            <label for="booking-due-date">Due Date:</label>
            <input type="date" id="booking-due-date" required>

            <label for="booking-due-time">Due Time:</label>
            <input type="time" id="booking-due-time" required>

            <label for="booking-delivery-address">Delivery Address:</label>
            <input type="text" id="booking-delivery-address" maxlength="255">

            <label for="booking-price">Price:</label>
            <input type="number" id="booking-price" readonly>

            <button type="submit">Submit Booking</button>
        </form>
        <button id="booking-close-btn">Close</button>
    </div>
</div>

</body>
<script defer src="../JS/home.js"></script>

</html>
