<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<div class="logo-container">
    <img width="50" height="50" src="https://img.icons8.com/pieces/64/service.png" alt="service" />
    <span>ServiceSphere</span>
</div>
<div class="wrapper">
    <form id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" id="username" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
    
        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot password?</a>
        </div>
    
        <button type="submit" class="btn">Login</button>
    
        <div class="social-login">
            <p>Or connect with</p>
            <div class="social-login-buttons">
                <a href="#">
                    <i class='bx bxl-google' style="color: #FF4301;"></i>  Google
                </a>
                <a href="#">
                    <i class='bx bxl-linkedin' style="color: #0077b5;"></i>  LinkedIn
                </a>
            </div>
        </div>
    
        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </form>
</div>

<div id="message"></div>

<script src="../JS/login.js"></script>
</body>

</html>
