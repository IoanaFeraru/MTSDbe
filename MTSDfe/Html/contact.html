<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../CSS/contact.css">
</head>
<body>
<div class="contact-container">
    <div class="contact-info">
        <div class="header">
            <img src="https://img.icons8.com/pieces/64/service.png" alt="Business Logo" class="logo">
            <h2>Have Any Questions?</h2>
        </div>
        <p>Get in touch with us! Whether you have questions, need assistance, or just want to say hello, we're here to help. Fill out the form, and we'll get back to you as soon as possible!</p>
        <ul>
            <li><span>📞</span> +40 712 345 678</li>
            <li><span>📧</span> servicesphere@gmail.com</li>
            <li><span>📍</span> Bulevardul Carol I 11, Iași 700506</li>
        </ul>
    </div>
    <div class="contact-form">
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Enter Your Name *" required>
            <input type="email" name="email" placeholder="Enter Your Email *" required>
            <textarea name="message" placeholder="Enter Your Message *" required></textarea>
            <button type="submit">Send Us →</button>
        </form>
    </div>
</div>
<script src="../JS/contact.js"></script>
</body>
</html>
